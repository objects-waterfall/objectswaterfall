<div class="item-panel col">

    <div class="row">
        <div class="col">
            <div class="row gap">
                <div>
                    <span>Success Attempts: </span>
                    <span>{{workerLog().SuccessAttemptsCount}}</span>
                </div>
                <div>
                    <span>Failed Attempts: </span>

                <div>

                </div> 
                <div>

                    <span>{{workerLog().medianReuestDurationTime}} sec</span>
                </div> 
            </div>
        </div>
    </div>
</div>
