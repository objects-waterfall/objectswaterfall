<div class="control-panel row">
    <form (ngSubmit)="onStart()">
        <h2>Start Worker</h2>
        @if(!isMinimized()){
            <div class="section">
            <div class="input-group">
                <label for="worker-name">Worker Name</label>
                <select id="worker-name" name="worker-name" placeholder="Enter Worker Name for Start"
                    (change)="onSelect($event)">
                    <option [ngValue]="null" disabled selected>Select a Worker</option>
                   @for (worker of workers(); track worker) {
                    <option value="{{worker.id}}">{{worker.name}}</option>
                   }
                </select>
                <label for="target-url">Target URL</label>
                <input type="text" id="target-url" name="target-url" placeholder="Enter target url (requered)" [(ngModel)]="startWorkerData().host" required>
                <label for="json-data">Authentification object</label>
                <textarea class="json-data" id="json-data" name="json-data"
                      [(ngModel)]="startWorkerData().authModel"
                      [placeholder]='placeholdertext'></textarea>
            </div>
        </div>
        
        <button type="submit">
            Start worker
        </button>
    }
    </form>
